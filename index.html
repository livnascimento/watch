<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Views/styles.css">
    <title>Analog Clock</title>
</head>
<body>
        <img src="./Assets/images/left.png" class="left">
        <img src="./Assets/images/rigth.png" class="right">
        <div class="clock">
            <div class="ellipse">
                <div class="hand" id="sec">
                    <div class="sec"></div>
                </div>
                <div class="hand" id="min">
                    <div class="min"></div>
                </div>
                <div class="hand" id="hour">
                    <div class="hour"></div>
                </div>
            </div>
            <img src="./Assets/images/clock.png" class="clock-img"> 
        </div>

    <script src="/Views/main.js"></script>
</body>
</html>
